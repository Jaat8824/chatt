<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroChat - Consult Astrologers</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .modal-content input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .modal-content button {
            width: 100%;
            padding: 12px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .modal-content button:hover {
            background-color: #5a52d6;
        }
        .error {
            color: #ff4d4d;
            font-size: 12px;
            margin-top: 10px;
        }
        .toggle-link {
            color: #6c63ff;
            cursor: pointer;
            margin-top: 15px;
            display: inline-block;
        }
        .btn-logout {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 15px;
            transition: all 0.3s;
        }
        .btn-logout:hover {
            background-color: #e63939;
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content" id="loginForm">
            <h2>User Login</h2>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <button id="loginBtn">LogIn</button>
            <p class="error" id="errorMsg"></p>
            <span class="toggle-link" id="showRegister">Create New Account</span>
        </div>
        <div class="modal-content" id="registerForm" style="display: none;">
            <h2>User Registration</h2>
            <input type="text" id="regName" placeholder="Name">
            <input type="email" id="regEmail" placeholder="Email">
            <input type="password" id="regPassword" placeholder="पासवर्ड">
            <button id="registerBtn">Register</button>
            <p class="error" id="regErrorMsg"></p>
            <span class="toggle-link" id="showLogin">Back to Login</span>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-star"></i>
                <h1>AstroChat</h1>
            </div>
            <div class="wallet-balance">
                <i class="fas fa-wallet"></i>
                <span id="walletAmount">₹0.00</span>
                <button id="addMoneyBtn">+ Add Money</button>
                <button id="logoutBtn" class="btn-logout"><i class="fas fa-sign-out-alt"></i>Log Out</button>
            </div>
        </header>

        <div class="chat-container">
            <div class="astrologer-list">
                <div class="search-box">
                    <input type="text" placeholder="Search astrologers...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="astrologers" id="astrologersList"></div>
            </div>

            <div class="chat-area">
                <div class="chat-header">
                    <div class="astro-info">
                        <img id="currentAstroImg" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Astrologer">
                        <div>
                            <h3 id="currentAstroName">Select an Astrologer</h3>
                            <p id="currentAstroSkills"></p>
                        </div>
                    </div>
                    <div class="call-actions">
                        <button id="endChatBtn" class="btn-danger">End Chat</button>
                        <div class="call-timer">
                            <i class="fas fa-clock"></i>
                            <span id="callTimer">00:00</span>
                        </div>
                        <div class="call-charges">
                            <i class="fas fa-rupee-sign"></i>
                            <span id="callCharges">0.00</span>
                        </div>
                    </div>
                </div>

                <div class="messages" id="messages"></div>

                <div class="message-input">
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button id="sendMessageBtn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Money Modal -->
    <div class="modal" id="addMoneyModal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Add Money to Wallet</h2>
            <div class="amount-options">
                <div class="amount-option">₹100</div>
                <div class="amount-option">₹250</div>
                <div class="amount-option">₹500</div>
                <div class="amount-option">₹1000</div>
            </div>
            <div class="custom-amount">
                <input type="number" id="customAmount" placeholder="Enter custom amount">
            </div>
            <button id="proceedPaymentBtn">Proceed to Payment</button>
        </div>
    </div>

    <!-- Payment Success Modal -->
    <div class="modal" id="paymentSuccessModal">
        <div class="modal-content success">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Payment Successful!</h2>
            <p>₹<span id="addedAmount">0</span> has been added to your wallet.</p>
            <button id="closeSuccessModal">Continue Chatting</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
