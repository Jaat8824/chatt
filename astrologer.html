<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ज्योतिषी पैनल - AstroChat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="astrologer.css">
</head>
<body>
    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content" id="loginForm">
            <h2>ज्योतिषी लॉगिन</h2>
            <input type="email" id="loginEmail" placeholder="ईमेल">
            <input type="password" id="loginPassword" placeholder="पासवर्ड">
            <button id="loginBtn">लॉगिन</button>
            <p class="error" id="errorMsg"></p>
            <span class="toggle-link" id="showRegister">नया खाता बनाएँ</span>
        </div>
        <div class="modal-content" id="registerForm" style="display: none;">
            <h2>ज्योतिषी पंजीकरण</h2>
            <input type="text" id="regName" placeholder="नाम">
            <input type="email" id="regEmail" placeholder="ईमेल">
            <input type="password" id="regPassword" placeholder="पासवर्ड">
            <input type="text" id="expertise" placeholder="विशेषज्ञता (उदा., वैदिक ज्योतिष, अंक ज्योतिष)">
            <input type="number" id="rate" placeholder="प्रति मिनट दर (₹)">
            <button id="registerBtn">पंजीकरण</button>
            <p class="error" id="regErrorMsg"></p>
            <span class="toggle-link" id="showLogin">लॉगिन पर वापस जाएँ</span>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-star"></i>
                <h1>ज्योतिषी पैनल</h1>
            </div>
            <div class="astro-status">
                <span>स्थिति:</span>
                <label class="switch">
                    <input type="checkbox" id="onlineStatus">
                    <span class="slider round"></span>
                </label>
                <span id="statusText">ऑफलाइन</span>
                <div class="wallet-balance">
                    <i class="fas fa-wallet"></i>
                    <span id="walletAmount">₹0.00</span>
                </div>
                <button id="logoutBtn" class="btn-logout"><i class="fas fa-sign-out-alt"></i> लॉग आउट</button>
            </div>
        </header>

        <div class="chat-container">
            <div class="user-list">
                <div class="search-box">
                    <input type="text" placeholder="चैट खोजें...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="users" id="userList"></div>
            </div>

            <div class="chat-area">
                <div class="chat-header">
                    <div class="user-info">
                        <img id="currentUserImg" src="https://randomuser.me/api/portraits/men/1.jpg" alt="यूजर">
                        <div>
                            <h3 id="currentUserName">चैट चुनें</h3>
                            <p id="currentUserQuestion">प्रश्न: सामान्य परामर्श</p>
                        </div>
                    </div>
                    <div class="call-actions">
                        <button id="endCallBtn" class="btn-danger">चैट समाप्त करें</button>
                        <div class="call-timer">
                            <i class="fas fa-clock"></i>
                            <span id="callTimer">00:00</span>
                        </div>
                        <div class="call-earnings">
                            <i class="fas fa-rupee-sign"></i>
                            <span id="callEarnings">0.00</span>
                        </div>
                    </div>
                </div>

                <div class="messages" id="messages"></div>

                <div class="message-input">
                    <input type="text" id="messageInput" placeholder="अपना जवाब टाइप करें...">
                    <button id="sendMessageBtn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="astrologer.js"></script>
</body>
</html>
